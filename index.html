<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://elgoog.im/google1998/google.jpg" width="351" height="113" alt="Google in 1998!">
    </header>
    <section>
        <div class="text-plain">
            <p>Search the web using Google</p>
            <input type="text", name="input-plain" value size="40">
        </div>
        <div class="btn">
            <input type="submit" name="google search" value="Google Search">
            <input type="submit" name="I'm feeling lucky" value="I'm feeling lucky">
        </div>

        <div class="container">
            <div class="special-searches card">
                <font>Special Searches</font>
                <br>
                <a href="#">Standford Sarch</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
    
            <div class="other-links card">
                <font>
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </font>
            </div>
    
            <div class="get-google card">
                <font size="-1">
                    Get Google!
                     <br>
                     updates monthly:
                     <br>
                     <input type="text" name="e-mail" value="your e-mail">
                     <br>
                     <input type="submit" name="subscribe" value="Subscribe">
                     <a href="#">Archive</a>
                </font>
            </div>
        </div>
    </section>
    <div class="clear"></div>
    <footer>
        <font size="-1">Copyright Â©1998 Google Inc</font>
    </footer>
</body>
</html>
